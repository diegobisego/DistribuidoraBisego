<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/darkmode.css">
  <!-- font awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4ea6e3ab0b.js" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- sweetAlert -->
  <link href="sweetalert2.min.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- btns.css -->
  <link href="https://cdnjs.com/libraries/bttn.css">
  <link rel="stylesheet" href="./style/bttn.min.css">
  <!-- anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <title>Cuentas Corrientes</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm" id="navbar">
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="./panelAdmin.html"><button class="bttn-slant bttn-lg bttn-danger"><i
                  class="fa-solid fa-arrow-left"></i></button></a>
          </li>
        </ul>
      </div>
      <div class="botones-fondo">
        <button class="cambio-dark" id="cambio-dark">
          <span><i class="fa-solid fa-sun"></i></span>
          <span><i class="fa-solid fa-moon"></i></span>
        </button>
      </div>
    </nav>
  </header>
  <main class="container" id="mainCuentasCorrientes">
    <h1 class="display-4" id="titleCuentasCorrientes">CUENTAS CORRIENTES CLIENTES</h1>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <template id="tempAcordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Diego Bisego
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Nro Factura</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio Unit</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
      </template>
      <template id="tempBodyAcordion">
        <tbody>
          <tr>
            <th scope="row">09/09/2022</th>
            <td>12345</td>
            <td>Aceite Comestible 5 L</td>
            <td>1</td>
            <td>1200</td>
          </tr>
        </tbody>
      </template>
  </main>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- js -->
  <script src="./js/cuentasCorrientes.js"></script>
  <script src="./js/Clases/Cliente.js"></script>
  <script src="./js/darkMode/darkMode.js"></script>
</body>

</html>
